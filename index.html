<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>⭐ Quiz Game Application ⭐</h1>

    <div id="quiz-box">
      <h2 id="question">Question goes here</h2>

      <div class="options">
        <button class="option" onclick="selectOption(0)"></button>
        <button class="option" onclick="selectOption(1)"></button>
        <button class="option" onclick="selectOption(2)"></button>
        <button class="option" onclick="selectOption(3)"></button>
      </div>

      <button id="nextBtn" onclick="nextQuestion()">Next</button>
    </div>

    <div id="result-box" class="hide">
      <h2>Your Score: <span id="score"></span></h2>
      <button onclick="restart()">Play Again</button>
    </div>
  </div>

  <!-- Make sure script is loaded at end of body -->
  <script src="script.js"></script>
</body>
</html>
